<div class="add-person-dialog-card">
    <mat-card class="add-person-card">
        <mat-card-header class="rules-config-header">
            <mat-card-title>{{title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="add-person-content">
            <form
                [formGroup]=newPersonForm
                autocomplete="off"
                novalidate
                fxLayout="column wrap"
                fxLayoutGap="10px">

                <mat-form-field
                    class="add-person-field">
                    <mat-label>player name</mat-label>
                    <input
                        class="add-person-data"
                        matInput
                        placeholder="George P. Burdell"
                        formControlName="name"
                        id="name">
                </mat-form-field>

                <div class="toggle-wrapper">
                    <mat-slide-toggle formControlName="addAnother">add another</mat-slide-toggle>
                </div>

            </form>
        </mat-card-content>
        <mat-card-actions class="add-person-actions">
            <button mat-button color="warn" matDialogClose>cancel</button>
            <button mat-button color="primary" [disabled]="newPersonForm.invalid" (click)="close()">ok</button>
        </mat-card-actions>
    </mat-card>
</div>
