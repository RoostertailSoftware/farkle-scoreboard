
<mat-grid-list cols="3" rowHeight="60px" class="player-stats-main">

    <mat-grid-tile colspan="2" >
        <mat-form-field class="example-full-width">
            <mat-label> Name</mat-label>
            <input matInput 
                disabled 
                type="text" 
                class="player-stats-data" 
                value='{{ _.isNull( activePlayer) ? null: activePlayer.name }}'>
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile >
    </mat-grid-tile>

    <mat-grid-tile >
        <mat-form-field class="example-full-width" >
            <mat-label>number of turns </mat-label>
            <input matInput 
                disabled 
                type="text" 
                class="player-stats-data" 
                 value='{{ _.isNull( activePlayer) ? "": activePlayerStats.numberOfTurns | number: "1.0-0" }}'>
          </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile >
        <mat-form-field class="example-full-width" >
            <mat-label>score from last turn </mat-label>
            <input matInput 
                disabled 
                type="text" 
                class="player-stats-data"  
                value='{{ _.isNull( activePlayer) ? "": activePlayerStats.lastTurnScore | number: "1.0-0" }}'>
          </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile ></mat-grid-tile>


    <mat-grid-tile >
        <mat-form-field class="example-full-width" >
            <mat-label>number of rolls </mat-label>
            <input matInput 
                disabled 
                type="text" 
                class="player-stats-data"  
                value='{{ _.isNull( activePlayer) ? "": activePlayerStats.numberOfRolls | number: "1.0-0"  }}'>
          </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile >
        <mat-form-field class="example-full-width" >
            <mat-label>average score per roll </mat-label>
            <input matInput 
                disabled 
                type="text" 
                class="player-stats-data"  
                value='{{ _.isNull( activePlayer) ? "": activePlayerStats.averageScorePerRoll | number: "1.2-2" }}'>
          </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile >
        <mat-form-field class="example-full-width" >
            <mat-label>number of farkles </mat-label>
            <input matInput 
                disabled 
                type="text" 
                class="player-stats-data"  
                value='{{ _.isNull( activePlayer) ? "": activePlayerStats.numberOfFarkels | number: "1.0-0" }}'>
          </mat-form-field>
    </mat-grid-tile>

</mat-grid-list>
