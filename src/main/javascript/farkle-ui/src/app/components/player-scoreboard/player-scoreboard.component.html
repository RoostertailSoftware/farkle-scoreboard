<div class="player-table-container mat-elevation-z8">
    <table
        #table
        mat-table 
        [dataSource]="playerDataSource"
        cdkDropList
        [cdkDropListData]="playerDataSource"
        (cdkDropListDropped)="drop($event)"
        class="mat-elevation-z8">

        <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef> play order</th>
            <td mat-cell *matCellDef="let element">{{ element._order }}  </td>
        </ng-container>

        <ng-container matColumnDef="place">
            <th mat-header-cell *matHeaderCellDef> place </th>
            <td mat-cell *matCellDef="let element">  </td>
        </ng-container>

        <ng-container matColumnDef="player">
            <th mat-header-cell *matHeaderCellDef> player </th>
            <td mat-cell *matCellDef="let element"> {{element._name}} </td>
        </ng-container>

        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> score </th>
            <td mat-cell *matCellDef="let element"> {{element._score | number}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]=row>
            <div *cdkDragPreview><span class="row-ahhh">Ahhhhh</span> let <span class="row-name">{{row._name}}</span> down ...</div>

        </tr>
    </table>
</div>
