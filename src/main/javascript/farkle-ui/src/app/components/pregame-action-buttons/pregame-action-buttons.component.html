<div class="action-button-container">

    <button  mat-stroked-button (click)="beginPlay()" [matTooltip]="tooltip.beginPlay.tip" class="all-buttons begin-play-button" [disabled]="playerData.length < 1" >begin game
        <mat-icon color="">play_arrow</mat-icon>
    </button>

    <button mat-stroked-button (click)="addPlayer()" [matTooltip]="tooltip.addPlayer.tip" class="all-buttons add-player-button">add Player
        <mat-icon >person_add</mat-icon>
    </button>

</div>
